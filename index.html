<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>MTM Coin - Professional</title>
    <style>
        body { 
            background: radial-gradient(circle, #1e272e, #000); 
            color: white; 
            text-align: center; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            height: 100vh; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            justify-content: space-around; 
            align-items: center; 
            user-select: none;
            touch-action: manipulation;
        }
        .score-box { font-size: 4rem; color: #f1c40f; font-weight: bold; text-shadow: 0 0 20px rgba(241, 196, 15, 0.5); }
        .coin-container { position: relative; display: flex; justify-content: center; align-items: center; }
        .coin { 
            width: 240px; 
            height: 240px;
            cursor: pointer; 
            transition: transform 0.05s; 
            z-index: 2; 
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(241, 196, 15, 0.2);
        }
        .coin:active { transform: scale(0.92); }
        .energy-container { width: 85%; background: #2f3542; height: 18px; border-radius: 20px; overflow: hidden; margin-top: 10px; border: 1px solid #57606f; }
        .energy-bar { background: linear-gradient(90deg, #eccc68, #ff7f50); height: 100%; width: 100%; transition: width 0.2s; }
        .energy-text { font-size: 1.2rem; color: #ced6e0; font-weight: bold; }
        .stats { margin-bottom: 20px; }
    </style>
</head>
<body>

    <div class="score-box" id="score">0</div>

    <div class="coin-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/d/d6/Gold_coin_icon.png" class="coin" id="coinBtn">
    </div>

    <div class="stats" style="width: 100%;">
        <div class="energy-text">⚡ الطاقة: <span id="energyVal">1000</span> / 1000</div>
        <center>
            <div class="energy-container">
                <div class="energy-bar" id="energyBar"></div>
            </div>
        </center>
    </div>

    <script>
        let score = parseInt(localStorage.getItem('mtm_score')) || 0;
        let energy = parseInt(localStorage.getItem('mtm_energy')) || 1000;
        const maxEnergy = 1000;

        const scoreEl = document.getElementById('score');
        const energyEl = document.getElementById('energyVal');
        const energyBar = document.getElementById('energyBar');

        function updateUI() {
            scoreEl.innerText = score.toLocaleString();
            energyEl.innerText = energy;
            energyBar.style.width = (energy / maxEnergy * 100) + "%";
        }

        document.getElementById('coinBtn').addEventListener('touchstart', (e) => {
            e.preventDefault(); // يمنع الزووم عند النقر المتعدد
            if (energy > 0) {
                score += 1;
                energy -= 1;
                localStorage.setItem('mtm_score', score);
                localStorage.setItem('mtm_energy', energy);
                updateUI();
                if (navigator.vibrate) navigator.vibrate(10);
            }
        });

        // شحن الطاقة (نقطتين كل ثانية لسرعة أكبر)
        setInterval(() => {
            if (energy < maxEnergy) {
                energy = Math.min(maxEnergy, energy + 2);
                localStorage.setItem('mtm_energy', energy);
                updateUI();
            }
        }, 1000);

        updateUI();
    </script>
</body>
</html>
