<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>MTM Coin - Energy Edition</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #ffcc00; --bg: #0a0a12; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        .header { padding: 15px; background: #161625; display: flex; justify-content: space-between; border-bottom: 1px solid #333; }
        #balance { font-size: 45px; font-weight: bold; color: var(--gold); text-align: center; margin-top: 10px; }
        
        .content { flex-grow: 1; overflow-y: auto; padding-bottom: 80px; }
        .page { display: none; padding: 20px; text-align: center; }
        .page.active { display: block; }

        /* منطقة العملة والاهتزاز */
        .game-area { display: flex; align-items: center; justify-content: center; height: 300px; position: relative; }
        #coin { width: 220px; height: 220px; cursor: pointer; user-select: none; -webkit-tap-highlight-color: transparent; transition: transform 0.05s; }
        .shake-visual { animation: shake 0.1s infinite; }
        @keyframes shake { 0% { transform: rotate(0deg); } 25% { transform: rotate(2deg); } 75% { transform: rotate(-2deg); } 100% { transform: rotate(0deg); } }

        /* شريط الطاقة */
        .energy-container { width: 80%; margin: 20px auto; text-align: left; direction: ltr; }
        .energy-bar-bg { background: #333; height: 12px; border-radius: 10px; overflow: hidden; }
        #energy-fill { background: var(--gold); height: 100%; width: 100%; transition: width 0.2s; }
        
        .card { background: #1c1c2e; padding: 15px; border-radius: 12px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #333; }
        .nav-bar { position: fixed; bottom: 0; width: 100%; display: flex; background: #161625; border-top: 1px solid #333; padding: 10px 0; }
        .nav-item { flex: 1; text-align: center; color: #888; font-size: 12px; cursor: pointer; }
        .nav-item.active { color: var(--gold); }
        .btn { background: var(--gold); color: black; padding: 8px 15px; border-radius: 8px; font-weight: bold; border: none; cursor: pointer; }
        .btn:disabled { background: #444; color: #777; }
    </style>
</head>
<body>

    <div class="header">
        <button onclick="toggleLang()" id="lang-btn" style="background:#333; color:white; border:none; padding:5px 10px; border-radius:5px;">EN</button>
        <span>MTM Coin</span>
        <span style="font-size:12px; color:#888">ID: <span id="uid">...</span></span>
    </div>

    <div class="content">
        <div id="game-page" class="page active">
            <div id="balance">0</div>
            <div class="game-area">
                <img src="coin.png" id="coin" alt="MTM" onerror="this.src='https://i.ibb.co/L1mP94w/mtm-coin.png'">
            </div>
            
            <div class="energy-container">
                <div style="display:flex; justify-content:space-between; margin-bottom:5px; font-size:14px;">
                    <span>⚡ <span id="energy-val">1000</span>/<span id="max-energy-val">1000</span></span>
                </div>
                <div class="energy-bar-bg"><div id="energy-fill"></div></div>
            </div>
        </div>

        <div id="tasks-page" class="page">
            <h2 id="t-upg-h">التطويرات</h2>
            <div class="card">
                <div style="text-align:right;">
                    <b id="t-pwr-n">قوة النقرة (+1)</b><br>
                    <small id="t-prc">السعر</small>: <span id="pwr-price">2000</span>
                </div>
                <button class="btn" onclick="buyPwr()">شراء</button>
            </div>
            <div class="card">
                <div style="text-align:right;">
                    <b id="t-en-n">سعة الطاقة (+500)</b><br>
                    <small id="t-prc2">السعر</small>: <span id="en-price">5000</span>
                </div>
                <button class="btn" onclick="buyEnergyLimit()">شراء</button>
            </div>

            <h2 id="t-tsk-h">المهام</h2>
            <div class="card" id="task-card-1">
                <div style="text-align:right;">
                    <b>الانضمام لقناة البوت</b><br>
                    <small>+50,000 MTM</small>
                </div>
                <button class="btn" onclick="claimTask(1, 50000, 'https://t.me/MTM_coin')">انضم</button>
            </div>
        </div>

        <div id="ref-page" class="page">
            <h2 id="t-ref-h">الإحالات</h2>
            <input type="text" id="reflink" readonly style="width:90%; padding:12px; background:#000; border:1px solid #333; color:gold; border-radius:8px; text-align:center;">
            <button class="btn" style="width:90%; margin-top:10px;" onclick="shareRef()">مشاركة الرابط</button>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="showP('game-page', this)"><i class="fas fa-coins"></i><br><span id="n-tap">نقر</span></div>
        <div class="nav-item" onclick="showP('tasks-page', this)"><i class="fas fa-bolt"></i><br><span id="n-bst">تطوير</span></div>
        <div class="nav-item" onclick="showP('ref-page', this)"><i class="fas fa-users"></i><br><span id="n-ref">إحالة</span></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        const uid = tg.initDataUnsafe.user?.id || "000";

        // تحميل البيانات المحفوظة
        let score = parseInt(localStorage.getItem('mtm_s_'+uid)) || 0;
        let pwr = parseInt(localStorage.getItem('mtm_p_'+uid)) || 1;
        let maxEnergy = parseInt(localStorage.getItem('mtm_me_'+uid)) || 1000;
        let energy = parseInt(localStorage.getItem('mtm_e_'+uid)) || maxEnergy;
        let tasks = JSON.parse(localStorage.getItem('mtm_t_'+uid)) || [];
        let lang = localStorage.getItem('mtm_l_'+uid) || 'ar';

        function updateUI() {
            document.getElementById('balance').innerText = score.toLocaleString();
            document.getElementById('energy-val').innerText = Math.floor(energy);
            document.getElementById('max-energy-val').innerText = maxEnergy;
            document.getElementById('energy-fill').style.width = (energy / maxEnergy * 100) + "%";
            document.getElementById('pwr-price').innerText = (pwr * 2000).toLocaleString();
            document.getElementById('en-price').innerText = (maxEnergy * 5).toLocaleString();
            document.getElementById('uid').innerText = uid;
            document.getElementById('reflink').value = "https://t.me/MTM_coin_bot?start=" + uid;

            if(tasks.includes(1)) document.getElementById('task-card-1').style.display = 'none';

            // حفظ البيانات
            localStorage.setItem('mtm_s_'+uid, score);
            localStorage.setItem('mtm_p_'+uid, pwr);
            localStorage.setItem('mtm_me_'+uid, maxEnergy);
            localStorage.setItem('mtm_e_'+uid, energy);
            localStorage.setItem('mtm_t_'+uid, JSON.stringify(tasks));
        }

        // نظام النقر
        document.getElementById('coin').addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (energy >= pwr) {
                score += pwr;
                energy -= pwr;
                
                const c = document.getElementById('coin');
                c.classList.add('shake-visual');
                setTimeout(() => c.classList.remove('shake-visual'), 100);
                
                updateUI();
            } else {
                tg.showAlert("Low Energy! / طاقة منخفضة!");
            }
        });

        // شحن الطاقة تلقائياً (1 طاقة كل ثانية)
        setInterval(() => {
            if (energy < maxEnergy) {
                energy = Math.min(maxEnergy, energy + 1);
                updateUI();
            }
        }, 1000);

        function buyPwr() {
            let cost = pwr * 2000;
            if (score >= cost) {
                score -= cost; pwr++; updateUI();
            }
        }

        function buyEnergyLimit() {
            let cost = maxEnergy * 5;
            if (score >= cost) {
                score -= cost; maxEnergy += 500; energy = maxEnergy; updateUI();
            }
        }

        function claimTask(id, reward, link) {
            window.open(link, '_blank');
            setTimeout(() => {
                if(!tasks.includes(id)) {
                    score += reward; tasks.push(id); updateUI();
                    tg.showAlert("Success! +50,000 MTM");
                }
            }, 3000);
        }

        function showP(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        }

        function shareRef() {
            const link = "https://t.me/MTM_coin_bot?start=" + uid;
            tg.openTelegramLink(`https://t.me/share/url?url=${encodeURIComponent(link)}&text=Join MTM!`);
        }

        updateUI();
    </script>
</body>
</html>
