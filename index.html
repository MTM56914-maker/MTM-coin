<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>MTM Coin - Fix Edition</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #ffcc00; --bg: #0a0a12; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        /* تأثير التوهج */
        .glow { position: absolute; width: 220px; height: 220px; background: var(--gold); filter: blur(60px); border-radius: 50%; opacity: 0.2; animation: pulse 2s infinite; z-index: 1; }
        @keyframes pulse { 0% { transform: scale(1); opacity: 0.2; } 50% { transform: scale(1.2); opacity: 0.3; } 100% { transform: scale(1); opacity: 0.2; } }

        /* اهتزاز العملة */
        .shake-visual { animation: shakeAnim 0.1s ease-in-out; }
        @keyframes shakeAnim {
            0% { transform: translate(1px, 1px); }
            50% { transform: translate(-3px, -2px); }
            100% { transform: translate(0, 0); }
        }

        .header { padding: 15px; background: #161625; display: flex; justify-content: space-between; border-bottom: 1px solid #333; z-index: 10; }
        #balance { font-size: 50px; font-weight: bold; color: var(--gold); text-align: center; margin-top: 10px; }
        .content { flex-grow: 1; overflow-y: auto; padding-bottom: 80px; }
        .page { display: none; padding: 20px; text-align: center; }
        .page.active { display: block; }

        .game-area { display: flex; align-items: center; justify-content: center; height: 350px; position: relative; }
        #coin { width: 230px; height: 230px; cursor: pointer; user-select: none; -webkit-tap-highlight-color: transparent; z-index: 5; position: relative; }
        
        .card { background: #1c1c2e; padding: 15px; border-radius: 12px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #333; }
        .nav-bar { position: fixed; bottom: 0; width: 100%; display: flex; background: #161625; border-top: 1px solid #333; padding: 10px 0; z-index: 1000; }
        .nav-item { flex: 1; text-align: center; color: #888; cursor: pointer; font-size: 12px; }
        .nav-item.active { color: var(--gold); }
        .nav-item i { font-size: 20px; display: block; margin-bottom: 4px; }
        .btn { background: var(--gold); color: black; padding: 8px 16px; border-radius: 8px; font-weight: bold; border: none; cursor: pointer; }
    </style>
</head>
<body>

    <div class="header">
        <button onclick="toggleLang()" style="background:#333; color:white; border:none; border-radius:5px; padding:5px 10px;" id="lang-btn">EN</button>
        <span>MTM Coin</span>
        <span style="font-size:12px; color:#888">ID: <span id="uid">...</span></span>
    </div>

    <div class="content">
        <div id="game-page" class="page active">
            <div style="color:var(--gold); margin-bottom:5px;"><span id="txt-pwr">قوة النقرة</span>: +<span id="pwr-val">1</span></div>
            <div id="balance">0</div>
            <div class="game-area">
                <div class="glow"></div>
                <img src="coin.png" id="coin" alt="MTM" onerror="this.src='https://i.ibb.co/L1mP94w/mtm-coin.png'">
            </div>
        </div>
        
        <div id="tasks-page" class="page">
            <h2 id="txt-boost">التطويرات والمهام</h2>
            <div class="card">
                <div style="text-align:right;">
                    <b id="txt-upg">زيادة قوة النقر</b><br>
                    <small id="txt-prc">السعر</small>: <span id="boost-price">2000</span>
                </div>
                <button class="btn" onclick="buyBoost()" id="btn-buy">شراء</button>
            </div>

            <hr style="border: 0.5px solid #444; margin: 20px 0;">

            <div class="card">
                <div style="text-align:right;">
                    <b id="txt-task-name">الانضمام للقناة</b><br>
                    <small>+50,000 MTM</small>
                </div>
                <div id="task-1-container">
                    <button class="btn" onclick="doTask(1, 50000, 'https://t.me/MTM_coin')" id="btn-join">انضم</button>
                </div>
            </div>
        </div>

        <div id="ref-page" class="page">
            <h2 id="txt-ref">الإحالات</h2>
            <p id="txt-ref-info">اربح 10,000 عملة عن كل صديق!</p>
            <input type="text" id="reflink" readonly style="width:90%; padding:12px; background:#000; border:1px solid #333; color:gold; border-radius:8px; text-align:center;">
            <button class="btn" style="width:90%; margin-top:10px;" onclick="shareRef()" id="btn-share">مشاركة الرابط</button>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="showP('game-page', this)"><i class="fas fa-coins"></i><span id="n-tap">نقر</span></div>
        <div class="nav-item" onclick="showP('tasks-page', this)"><i class="fas fa-tasks"></i><span id="n-bst">مهام</span></div>
        <div class="nav-item" onclick="showP('ref-page', this)"><i class="fas fa-users"></i><span id="n-ref">إحالة</span></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const uid = tg.initDataUnsafe.user?.id || "guest_user";
        
        // تحميل البيانات المحفوظة
        let score = parseInt(localStorage.getItem('mtm_score_' + uid)) || 0;
        let clickPower = parseInt(localStorage.getItem('mtm_power_' + uid)) || 1;
        let completedTasks = JSON.parse(localStorage.getItem('mtm_tasks_' + uid)) || [];
        let currentLang = localStorage.getItem('mtm_lang_' + uid) || 'ar';

        const i18n = {
            ar: { tap: "نقر", bst: "مهام", ref: "إحالة", pwr: "قوة النقرة", upg: "زيادة القوة (+1)", prc: "السعر", buy: "شراء", shr: "مشاركة الرابط", join: "انضم", done: "مكتمل ✓" },
            en: { tap: "Tap", bst: "Tasks", ref: "Ref", pwr: "Tap Power", upg: "Upgrade (+1)", prc: "Price", buy: "Buy", shr: "Share Link", join: "Join", done: "Done ✓" }
        };

        function updateUI() {
            const t = i18n[currentLang];
            document.getElementById('n-tap').innerText = t.tap;
            document.getElementById('n-bst').innerText = t.bst;
            document.getElementById('n-ref').innerText = t.ref;
            document.getElementById('txt-pwr').innerText = t.pwr;
            document.getElementById('txt-upg').innerText = t.upg;
            document.getElementById('txt-prc').innerText = t.prc;
            document.getElementById('btn-buy').innerText = t.buy;
            document.getElementById('btn-share').innerText = t.shr;
            
            document.getElementById('balance').innerText = score.toLocaleString();
            document.getElementById('pwr-val').innerText = clickPower;
            document.getElementById('boost-price').innerText = (2000 * clickPower).toLocaleString();
            document.getElementById('uid').innerText = uid;
            document.getElementById('reflink').value = "https://t.me/MTM_coin_bot?start=" + uid;

            // تحديث حالة المهمة
            if (completedTasks.includes(1)) {
                document.getElementById('task-1-container').innerHTML = `<span style="color:#4caf50; font-weight:bold;">${t.done}</span>`;
            }

            // حفظ البيانات في كل تحديث
            localStorage.setItem('mtm_score_' + uid, score);
            localStorage.setItem('mtm_power_' + uid, clickPower);
            localStorage.setItem('mtm_tasks_' + uid, JSON.stringify(completedTasks));
            localStorage.setItem('mtm_lang_' + uid, currentLang);
        }

        const coin = document.getElementById('coin');
        coin.addEventListener('touchstart', (e) => {
            e.preventDefault();
            score += clickPower;
            
            // اهتزاز بصري
            coin.classList.add('shake-visual');
            setTimeout(() => coin.classList.remove('shake-visual'), 100);

            updateUI();
        });

        function doTask(id, reward, link) {
            window.open(link, '_blank');
            setTimeout(() => {
                if (!completedTasks.includes(id)) {
                    score += reward;
                    completedTasks.push(id);
                    updateUI();
                    tg.showAlert(currentLang === 'ar' ? "مبروك! حصلت على 50,000 عملة" : "Congrats! You got 50,000 coins");
                }
            }, 2000);
        }

        function buyBoost() {
            let cost = 2000 * clickPower;
            if (score >= cost) {
                score -= cost;
                clickPower++;
                updateUI();
            } else {
                tg.showAlert(currentLang === 'ar' ? "الرصيد غير كافٍ" : "Insufficient balance");
            }
        }

        function toggleLang() {
            currentLang = currentLang === 'ar' ? 'en' : 'ar';
            document.getElementById('lang-btn').innerText = currentLang === 'ar' ? 'EN' : 'AR';
            updateUI();
        }

        function shareRef() {
            const link = "https://t.me/MTM_coin_bot?start=" + uid;
            tg.openTelegramLink(`https://t.me/share/url?url=${encodeURIComponent(link)}&text=Join MTM Coin!`);
        }

        function showP(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        }

        updateUI();
    </script>
</body>
</html>
