    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA1Nnh0P7RdWH7EhBnaGkk6QUNeWRXPKt8",
            databaseURL: "https://mtm-coin-a52d9-default-rtdb.firebaseio.com"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const tg = window.Telegram.WebApp;
        tg.expand();
        const user = tg.initDataUnsafe.user;
        const uid = user ? user.id : "Player";
        const BOT_NAME = "MTM_Coin_App_bot";
        const referrerId = tg.initDataUnsafe.start_param;

        let currentLang = localStorage.getItem('lang') || null;
        let score = 0, refs = 0, energy = 1000, maxEnergy = 1000, tasks = {ig: false};

        const texts = {
            ar: { tap: "Ù†Ù‚Ø±", task: "Ù…Ù‡Ø§Ù…", ref: "Ø¥Ø­Ø§Ù„Ø©", tasksT: "Ø§Ù„Ù…Ù‡Ø§Ù… âš¡", refT: "Ø§Ù„Ø¥Ø­Ø§Ù„Ø§Øª ðŸ‘¥", share: "Ø§Ø±Ø³Ù„ Ø§Ù„Ø±Ø§Ø¨Ø· ðŸ”—", ig: "Ù…ØªØ§Ø¨Ø¹Ø© Ø¥Ù†Ø³ØªØ¬Ø±Ø§Ù…", friends: "Ø§Ù„Ø£ØµØ¯Ù‚Ø§Ø¡: ", done: "Ù…ÙƒØªÙ…Ù„ âœ“" },
            en: { tap: "Tap", task: "Tasks", ref: "Ref", tasksT: "Tasks âš¡", refT: "Referrals ðŸ‘¥", share: "Share Link ðŸ”—", ig: "Follow Instagram", friends: "Friends: ", done: "Done âœ“" }
        };

        function setLang(l) {
            currentLang = l; localStorage.setItem('lang', l);
            document.getElementById('lang-page').style.display = 'none';
            document.body.style.direction = (l === 'ar') ? 'rtl' : 'ltr';
            updateTexts();
        }

        function updateTexts() {
            const t = texts[currentLang];
            document.querySelector('.nav-tap').innerText = t.tap;
            document.querySelector('.nav-task').innerText = t.task;
            document.querySelector('.nav-ref').innerText = t.ref;
            document.getElementById('tasks-title').innerText = t.tasksT;
            document.getElementById('ref-title').innerText = t.refT;
            document.getElementById('ref-btn-txt').innerText = t.share;
            document.getElementById('task-ig-name').innerText = t.ig;
            document.getElementById('ref-count-txt').innerHTML = `${t.friends} <b id="ref-count">${refs}</b>`;
        }

        if(currentLang) document.getElementById('lang-page').style.display = 'none';

        // Ù†Ø¸Ø§Ù… Ø§Ù„Ø³Ø­Ø§Ø¨Ø©
        function initUser() {
            const uRef = db.ref('users/' + uid);
            uRef.get().then((s) => {
                if (!s.exists()) {
                    if (referrerId && referrerId != uid) {
                        db.ref('users/' + referrerId).transaction(d => {
                            if(d) { d.score = (d.score || 0) + 50000; d.refs = (d.refs || 0) + 1; }
                            return d;
                        });
                    }
                    uRef.set({ score: 0, refs: 0, tasks: {ig: false} });
                }
            });
        }

        db.ref('users/' + uid).on('value', (s) => {
            const d = s.val();
            if(d) {
                score = d.score; refs = d.refs; tasks = d.tasks || {ig: false};
                document.getElementById('balance').innerText = score.toLocaleString();
                document.getElementById('ref-count').innerText = refs;
                document.getElementById('uid-display').innerText = "ID: " + uid;
                document.getElementById('reflink').value = `https://t.me/${BOT_NAME}?start=${uid}`;
                if(tasks.ig) { document.getElementById('btn-ig').innerText = texts[currentLang || 'ar'].done; document.getElementById('btn-ig').disabled = true; }
                if(currentLang) updateTexts();
            }
        });

        function handleTap() {
            if(energy > 0) {
                energy--; score++;
                document.getElementById('balance').innerText = score.toLocaleString();
                db.ref('users/' + uid + '/score').set(score);
                const c = document.getElementById('coin');
                c.style.transform = "scale(0.95)"; setTimeout(()=>c.style.transform="scale(1)", 50);
                updateEnergyUI();
            }
        }

        function updateEnergyUI() {
            document.getElementById('energy-txt').innerText = `âš¡ ${energy} / ${maxEnergy}`;
            document.getElementById('energy-fill').style.width = (energy/maxEnergy*100) + "%";
        }

        function doTask(type, reward, link) {
            window.open(link, '_blank');
            setTimeout(() => {
                if(!tasks[type]) {
                    score += reward; tasks[type] = true;
                    db.ref('users/' + uid).update({ score: score, tasks: tasks });
                }
            }, 5000);
        }

        function shareRef() {
            const link = `https://t.me/${BOT_NAME}?start=${uid}`;
            tg.openTelegramLink(`https://t.me/share/url?url=${encodeURIComponent(link)}&text=Join MTM Coin!`);
        }

        function showP(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active'); el.classList.add('active');
        }

        setInterval(() => { if(energy < maxEnergy) { energy++; updateEnergyUI(); } }, 1500);
        initUser();
    </script>
