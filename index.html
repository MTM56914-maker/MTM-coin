<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>MTM Coin</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #ffcc00; --bg: #0a0a12; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; overflow: hidden; display: flex; flex-direction: column; height: 100vh; }
        .header { padding: 15px; background: rgba(255,255,255,0.05); display: flex; justify-content: space-between; }
        #balance { font-size: 50px; font-weight: bold; color: var(--gold); text-align: center; margin-top: 20px; }
        .game-area { flex-grow: 1; display: flex; align-items: center; justify-content: center; position: relative; }
        #coin { width: 220px; cursor: pointer; transition: transform 0.1s; }
        #coin:active { transform: scale(0.9); }
        .nav-bar { display: flex; background: #161625; padding: 10px 0; border-top: 1px solid #333; }
        .nav-item { flex: 1; text-align: center; color: #888; font-size: 12px; }
        .nav-item.active { color: var(--gold); }
        .page { display: none; padding: 20px; }
        .page.active { display: block; }
        .btn { background: var(--gold); color: black; padding: 10px; border-radius: 8px; display: block; text-decoration: none; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="game-page" class="page active">
        <div class="header">
            <span>ID: <span id="uid">000</span></span>
            <span>MTM Coin</span>
        </div>
        <div id="balance">0</div>
        <div class="game-area">
            <img src="https://i.ibb.co/L1mP94w/mtm-coin.png" id="coin" alt="MTM">
        </div>
    </div>

    <div id="tasks-page" class="page">
        <h2>المهام والمكافآت</h2>
        <div style="background:#1c1c2e; padding:15px; border-radius:10px;">
            <p>متابعة قناة MTM Coin</p>
            <a href="https://t.me/MTM_coin" class="btn">انضم +50,000</a>
        </div>
    </div>

    <div id="ref-page" class="page">
        <h2>نظام الإحالة</h2>
        <p>رابطك الخاص:</p>
        <input type="text" id="reflink" readonly style="width:100%; padding:10px; background:#000; color:gold; border:1px solid #333;">
    </div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="showP('game-page')"><i class="fas fa-coins"></i><br>نقر</div>
        <div class="nav-item" onclick="showP('tasks-page')"><i class="fas fa-tasks"></i><br>مهام</div>
        <div class="nav-item" onclick="showP('ref-page')"><i class="fas fa-users"></i><br>إحالة</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        const user = tg.initDataUnsafe.user;
        document.getElementById('uid').innerText = user ? user.id : "Guest";
        document.getElementById('reflink').value = "https://t.me/MTM_coin_bot?start=" + (user ? user.id : "");

        let score = parseInt(localStorage.getItem('mtm_score')) || 0;
        document.getElementById('balance').innerText = score.toLocaleString();

        document.getElementById('coin').addEventListener('touchstart', (e) => {
            score++;
            document.getElementById('balance').innerText = score.toLocaleString();
            localStorage.setItem('mtm_score', score); // حفظ النقاط في ذاكرة الهاتف
        });

        function showP(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }
    </script>
</body>
</html>
