<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>MTM Coin - Professional</title>
    <style>
        body { background: #000; color: white; text-align: center; font-family: 'Segoe UI', sans-serif; height: 100vh; margin: 0; display: flex; flex-direction: column; justify-content: space-around; align-items: center; user-select: none; }
        .score-box { font-size: 3rem; color: #f1c40f; font-weight: bold; }
        .coin-container { position: relative; }
        .coin { width: 220px; cursor: pointer; transition: transform 0.1s; z-index: 2; }
        .coin:active { transform: scale(0.95); }
        .energy-container { width: 80%; background: #333; height: 20px; border-radius: 10px; overflow: hidden; margin-bottom: 20px; }
        .energy-bar { background: linear-gradient(90deg, #f1c40f, #f39c12); height: 100%; width: 100%; transition: width 0.2s; }
        .energy-text { font-size: 1.1rem; color: #bdc3c7; }
    </style>
</head>
<body>

    <div class="score-box" id="score">0</div>

    <div class="coin-container">
        <img src="https://cdn-icons-png.flaticon.com/512/5402/5402377.png" class="coin" id="coinBtn">
    </div>

    <div style="width: 100%;">
        <div class="energy-text">الطاقة: <span id="energyVal">1000</span> / 1000</div>
        <center>
            <div class="energy-container">
                <div class="energy-bar" id="energyBar"></div>
            </div>
        </center>
    </div>

    <script>
        let score = parseInt(localStorage.getItem('mtm_score')) || 0;
        let energy = parseInt(localStorage.getItem('mtm_energy')) || 1000;
        const maxEnergy = 1000;

        const scoreEl = document.getElementById('score');
        const energyEl = document.getElementById('energyVal');
        const energyBar = document.getElementById('energyBar');

        scoreEl.innerText = score;
        
        // تحديث الطاقة والعداد
        function updateUI() {
            scoreEl.innerText = score;
            energyEl.innerText = energy;
            energyBar.style.width = (energy / maxEnergy * 100) + "%";
        }

        // عند الضغط على العملة
        document.getElementById('coinBtn').addEventListener('click', () => {
            if (energy > 0) {
                score++;
                energy--;
                localStorage.setItem('mtm_score', score);
                localStorage.setItem('mtm_energy', energy);
                updateUI();
                if (navigator.vibrate) navigator.vibrate(10);
            }
        });

        // شحن الطاقة تلقائياً (نقطة كل ثانية)
        setInterval(() => {
            if (energy < maxEnergy) {
                energy++;
                localStorage.setItem('mtm_energy', energy);
                updateUI();
            }
        }, 1000);

        updateUI();
    </script>
</body>
</html>
