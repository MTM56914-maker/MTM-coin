        let score = parseInt(localStorage.getItem('mtm_s_'+uid)) || 0;

        function changeLang(l) {

            const t = i18n[currentLang];

            localStorage.setItem('mtm_el_'+uid, energyLvl);
        }

        document.getElementById('coin').onclick = (e) => {
            if(currentEnergy >= tapPower) {
                score += tapPower;
                currentEnergy -= tapPower;
                const c = document.getElementById('coin');
                c.style.transform = "scale(0.95) rotate(2deg)";
                setTimeout(()=> c.style.transform="scale(1) rotate(0deg)", 50);

            }
        };

        setInterval(() => {
            if(currentEnergy < maxEnergy) {
                currentEnergy = Math.min(maxEnergy, currentEnergy + 1);
                updateUI();
            }
        }, 1000);

        function buyTap() {
            let cost = 2000 * tapPower;
            if(score >= cost) { score -= cost; tapPower++; updateUI(); }
        }

        function buyEnergy() {
            let cost = 5000 * Math.pow(2, energyLvl);
            if(score >= cost) { score -= cost; maxEnergy += 500; energyLvl++; currentEnergy = maxEnergy; updateUI(); }
        }

        function showP(id, el) {
