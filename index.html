<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --gold: linear-gradient(135deg, #ffcc00, #ff9900);
            --bg: #050508;
            --card-bg: #121220;

        }

        body {
            background: var(--bg);
            color: white;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
            direction: rtl;
        }

        /* ØªØ­Ø³ÙŠÙ† Ø§Ù„Ù‡ÙŠØ¯Ø± */
        .header {
            padding: 15px;
            background: rgba(22, 22, 37, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #222;
        }

        /* Ø§Ù„Ø±ØµÙŠØ¯ Ø¨ØªØ£Ø«ÙŠØ± ÙØ®Ù… */
        #balance-container {
            text-align: center;

        }

        #balance {
            font-size: 48px;
            font-weight: 900;
            background: var(--gold);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 20px rgba(255, 204, 0, 0.2);

        /* Ù…Ù†Ø·Ù‚Ø© Ø§Ù„Ø¹Ù…Ù„Ø© */
        .coin-wrapper {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
        }

        #coin {
            width: 220px;
            height: 220px;
            cursor: pointer;
            transition: transform 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            filter: drop-shadow(0 0 25px rgba(255, 204, 0, 0.4));
            z-index: 10;
        }

        #coin:active {
            transform: scale(0.9);
        }

        /* ØªØ£Ø«ÙŠØ± Ø§Ù„Ø±Ù‚Ù… Ø§Ù„Ø·Ø§Ø¦Ø± */
        .tap-effect {
            position: absolute;
            color: #ffcc00;
            font-size: 28px;
            font-weight: bold;
            pointer-events: none;
            animation: floatUp 0.8s ease-out forwards;
            z-index: 100;
        }

        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-150px) scale(1.5); }
        }

        /* Ø´Ø±ÙŠØ· Ø§Ù„Ø·Ø§Ù‚Ø© */
        .energy-bar-container {
            width: 80%;
            height: 12px;
            background: #222;
            border-radius: 10px;
            margin: 20px auto;
            overflow: hidden;
            border: 1px solid #333;
        }

        #energy-fill {
            height: 100%;
            width: 100%;
            background: var(--gold);
            transition: width 0.3s;
        }

        /* Ø§Ù„ÙƒØ±ÙˆØª ÙˆØ§Ù„Ù…Ù‡Ø§Ù… */
        .page { display: none; padding: 20px; animation: fadeIn 0.4s; }
        .page.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .card {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 16px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            border: 1px solid #222;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .card i { font-size: 24px; margin-left: 15px; color: var(--accent); }

        .btn {
            background: var(--gold);
            color: #000;
            padding: 10px 20px;
            border-radius: 12px;
            font-weight: 800;
            border: none;
            box-shadow: 0 4px 10px rgba(255, 204, 0, 0.3);
        }

        /* Ø§Ù„Ù†Ø§Ù Ø¨Ø§Ø± Ø§Ù„Ø³ÙÙ„ÙŠ */
        .nav-bar {
            position: fixed;
            bottom: 15px;
            left: 5%;
            width: 90%;
            display: flex;
            background: rgba(22, 22, 37, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 12px 0;
            border: 1px solid #333;
        }

        .nav-item { flex: 1; text-align: center; color: #666; transition: 0.3s; }
        .nav-item.active { color: var(--accent); transform: translateY(-5px); }
        .nav-item i { font-size: 20px; }

        #lang-overlay {
            position: fixed; inset: 0; background: var(--bg); z-index: 5000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
    </style>
</head>
<body>

<div id="lang-overlay">

</div>

<div class="header">

    <div id="uid-display" style="color:#666; font-size:12px;">ID: ...</div>
</div>

<div class="content">
    <div id="game-page" class="page active">
        <div id="balance-container">
            <div style="font-size:14px; color:#aaa; margin-bottom:5px">TOTAL BALANCE</div>
            <div id="balance">0</div>
        </div>

        <div class="coin-wrapper" id="coin-container">
            <img src="coin.png" id="coin" onpointerdown="handleTap(event)" onerror="this.src='https://cdn-icons-png.flaticon.com/512/6001/6001527.png'">

        <div style="text-align: center; margin-top: 20px;">
            <div style="margin-bottom: 8px;">âš¡ <span id="energy-txt">1000/1000</span></div>

                <div id="energy-fill"></div>
            </div>
        </div>
    </div>

    <div id="leader-page" class="page">
        <h2 style="text-align:center">ğŸ† Hall of Fame</h2>

    </div>

    <div id="tasks-page" class="page">
        <h2>ğŸš€ Tasks</h2>
        <div class="card">
            <i class="fab fa-telegram"></i>
            <div style="flex-grow:1"><b>Join Channel</b><br><small>+50,000</small></div>
            <button class="btn" id="btn-tg" onclick="doTask('tg', 50000, 'https://t.me/MTM_coin')">Claim</button>
        </div>
        <div class="card">

    <div id="ref-page" class="page">
        <h2>ğŸ‘¥ Invite Friends</h2>
        <div class="card" style="display:block; text-align:center">
            <p>Earn 50,000 per friend!</p>
            <input type="text" id="reflink" readonly style="width:90%; padding:12px; background:#000; color:gold; border:1px solid #333; border-radius:10px; text-align:center; margin-bottom:15px">
            <button class="btn" style="width:100%" onclick="shareRef()">Copy & Share ğŸ”—</button>
        </div>
    </div>
</div>

<div class="nav-bar">
    <div class="nav-item active" onclick="showP('game-page',this)"><i class="fas fa-coins"></i><br>Tap</div>
    <div class="nav-item" onclick="showP('leader-page',this)"><i class="fas fa-chart-line"></i><br>Stats</div>
    <div class="nav-item" onclick="showP('tasks-page',this)"><i class="fas fa-tasks"></i><br>Tasks</div>
    <div class="nav-item" onclick="showP('ref-page',this)"><i class="fas fa-user-friends"></i><br>Friends</div>
</div>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyA1Nnh0P7RdWH7EhBnaGkk6QUNeWRXPKt8",
    databaseURL: "https://mtm-coin-a52d9-default-rtdb.firebaseio.com"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const tg = window.Telegram.WebApp;
tg.expand(); // Ù„ÙØªØ­ Ø§Ù„ØªØ·Ø¨ÙŠÙ‚ Ø¨ÙƒØ§Ù…Ù„ Ø§Ù„Ø´Ø§Ø´Ø©

const uid = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : "12345";
const uname = tg.initDataUnsafe.user ? (tg.initDataUnsafe.user.username || tg.initDataUnsafe.user.first_name) : "Legendary Player";
const refBy = tg.initDataUnsafe.start_param;

let score=0, energy=1000, maxEnergy=1000, refs=0, tasks={tg:false, ig:false}, curLang=localStorage.getItem('lang');

function setLang(l) { 
    curLang=l; 
    localStorage.setItem('lang',l); 
    document.getElementById('lang-overlay').style.opacity='0';
    setTimeout(() => document.getElementById('lang-overlay').style.display='none', 300);
}
if(curLang) document.getElementById('lang-overlay').style.display='none';

function handleTap(event) {
    if(energy <= 0) return;

    // ØªØ£Ø«ÙŠØ± Ø§Ù„Ø§Ù‡ØªØ²Ø§Ø² (ÙŠØ¹Ù…Ù„ Ø¹Ù„Ù‰ Ø§Ù„Ù…ÙˆØ¨Ø§ÙŠÙ„)
    if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');

    score++;
    energy--;
    updateUI();

    // ØªØ£Ø«ÙŠØ± Ø§Ù„Ø±Ù‚Ù… Ø§Ù„Ø·Ø§Ø¦Ø±
    const x = event.clientX || event.touches[0].clientX;
    const y = event.clientY || event.touches[0].clientY;
    
    const effect = document.createElement('div');
    effect.className = 'tap-effect';
    effect.innerText = '+1';
    effect.style.left = `${x - 20}px`;
    effect.style.top = `${y - 50}px`;
    document.body.appendChild(effect);
    
    setTimeout(() => effect.remove(), 800);

    // ØªØ­Ø¯ÙŠØ« Ø§Ù„Ø³ÙŠØ±ÙØ±
    db.ref('users/'+uid).update({score: score});
}

// Ø§Ø³ØªØ±Ø¬Ø§Ø¹ Ø§Ù„Ø·Ø§Ù‚Ø© ØªÙ„Ù‚Ø§Ø¦ÙŠØ§Ù‹
setInterval(() => {
    if(energy < maxEnergy) {
        energy += 1;
        updateUI();
    }
}, 1500);

function updateUI() {
    document.getElementById('balance').innerText = score.toLocaleString();
    document.getElementById('energy-txt').innerText = `${energy}/${maxEnergy}`;
    document.getElementById('energy-fill').style.width = `${(energy/maxEnergy)*100}%`;
    document.getElementById('uid-display').innerText = `ID: ${uid}`;
    document.getElementById('reflink').value = `https://t.me/MTM_Coin_App_bot?start=${uid}`;
}

function init() {
    db.ref('users/'+uid).on('value', (s) => {
        const d = s.val();
        if(d) {
            score=d.score || 0;
            tasks=d.tasks || {tg:false, ig:false};
            updateUI();
        } else {
            db.ref('users/'+uid).set({score:0, username:uname, tasks:{tg:false, ig:false}});
        }
    });
}

function showP(id, el) {
    document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
    document.querySelectorAll('.nav-item').forEach(n=>n.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    el.classList.add('active');
}

function doTask(t, r, l) {
    tg.openLink(l);
    setTimeout(() => {
        if(!tasks[t]) {
            score += r;
            tasks[t] = true;
            db.ref('users/'+uid).update({score: score, tasks: tasks});
            alert('Bonus Added! + ' + r);
        }
    }, 3000);
}

function shareRef() {
    const l = `https://t.me/MTM_Coin_App_bot?start=${uid}`;
    tg.openTelegramLink(`https://t.me/share/url?url=${encodeURIComponent(l)}&text=Join me on MTM Coin and get 50k bonus! ğŸš€`);
}

init();
</script>
