<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>MTM Coin</title>
    <style>
        body { 
            background: radial-gradient(circle, #1e272e, #000); 
            color: white; text-align: center; font-family: sans-serif; 
            height: 100vh; margin: 0; display: flex; flex-direction: column; 
            justify-content: space-around; align-items: center; user-select: none;
        }
        .score-box { font-size: 4rem; color: #f1c40f; font-weight: bold; }
        .coin-btn { 
            background: none; border: none; outline: none; cursor: pointer; 
            transition: transform 0.05s; -webkit-tap-highlight-color: transparent; 
        }
        .coin-btn:active { transform: scale(0.92); }
        /* استخدام صورة عملة من رابط مباشر ومشهور لضمان الظهور */
        .coin-img { width: 230px; filter: drop-shadow(0 0 15px #f1c40f); }
        .energy-container { width: 80%; background: #333; height: 15px; border-radius: 10px; overflow: hidden; }
        .energy-bar { background: linear-gradient(90deg, #f1c40f, #e67e22); height: 100%; width: 100%; transition: width 0.2s; }
    </style>
</head>
<body>

    <div class="score-box" id="score">0</div>

    <button class="coin-btn" id="coinBtn">
        <img src="https://www.pngall.com/wp-content/uploads/10/Gold-Coin-PNG.png" class="coin-img" alt="Coin">
    </button>

    <div style="width: 100%;">
        <div style="margin-bottom: 5px;">⚡ الطاقة: <span id="energyVal">1000</span> / 1000</div>
        <center><div class="energy-container"><div class="energy-bar" id="energyBar"></div></div></center>
    </div>

    <script>
        let score = parseInt(localStorage.getItem('mtm_score')) || 0;
        let energy = parseInt(localStorage.getItem('mtm_energy')) || 1000;
        const maxEnergy = 1000;

        const scoreEl = document.getElementById('score');
        const energyEl = document.getElementById('energyVal');
        const energyBar = document.getElementById('energyBar');

        function updateUI() {
            scoreEl.innerText = score.toLocaleString();
            energyEl.innerText = energy;
            energyBar.style.width = (energy / maxEnergy * 100) + "%";
        }

        document.getElementById('coinBtn').addEventListener('click', () => {
            if (energy > 0) {
                score++; energy--;
                localStorage.setItem('mtm_score', score);
                localStorage.setItem('mtm_energy', energy);
                updateUI();
                if (navigator.vibrate) navigator.vibrate(10);
            }
        });

        setInterval(() => {
            if (energy < maxEnergy) {
                energy = Math.min(maxEnergy, energy + 1);
                updateUI();
            }
        }, 1000);

        updateUI();
    </script>
</body>
</html>
